name: Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      custom_tag:
        description: 'Custom Tag for Manual Run'
        required: false
        default: 'latest'
  push:
    branches:
      - develop
    paths:
      - 'requirements.txt'

jobs:
  build-and-push:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/test_workflows

    - name: Set Docker Tag
      id: set-tag
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "Using custom tag: ${{ github.event.inputs.custom_tag }}"
          echo "TAG=${{ github.event.inputs.custom_tag }}" >> $GITHUB_ENV
        else
          echo "Using commit hash as tag"
          echo "TAG=${{ github.ref_name }}-${{ github.sha }}" >> $GITHUB_ENV
        fi
    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

